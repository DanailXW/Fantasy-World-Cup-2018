<div class="col-sm-8 mt-3">
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Country</th>
                <th>Goals</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of players; let i = index;">
                <th scope="row">{{i + 1}}</th>
                <td>{{player.player.name}}</td>
                <td>
                    <img src={{player.player.team.emblemPath}} title={{player.player.team.name}} />
                </td>
                <td>{{player.goals}}</td>
            </tr>
        </tbody>
    </table>
</div>

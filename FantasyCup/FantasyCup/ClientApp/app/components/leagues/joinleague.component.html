<div class="col-md-12 col-md-offset-3 mt-5">
    <form name="form" (ngSubmit)="f.valid && joinleague()" novalidate #f="ngForm">
        <div class="form-group col-md-6">
            <label for="name">League Name:</label>
            <input type="text" name="leaguename" #LeagueName="ngModel" [(ngModel)]="model.name" 
                   class="form-control" [ngClass]="{'fcRequired': f.submitted && LeagueName.invalid}"
                   required />
        </div>
        <div class="form-group col-md-2">
            <label for="name">Access Code:</label>
            <input type="number" name="accesscode" #LeagueCode="ngModel" [(ngModel)]="model.code" 
                   class="form-control" [ngClass]="{'fcRequired': f.submitted && LeagueCode.invalid}"
                   required />
        </div>
        <div class="form-group col-md-1">
            <button type="submit" class="btn btn-primary">Join</button>
        </div>
    </form>
</div>

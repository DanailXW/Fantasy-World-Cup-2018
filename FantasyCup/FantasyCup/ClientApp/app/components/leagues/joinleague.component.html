<div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="joinleague()" novalidate>
        <div class="form-group">
            <label for="name">League Name:</label>
            <input type="text" class="form-control" name="leaguename" [(ngModel)]="model.name" required />
        </div>
        <div class="form-group">
            <label for="name">Acces Code:</label>
            <input type="text" class="form-control" name="accesscode" [(ngModel)]="model.code" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Join</button>
        </div>
    </form>
</div>

<div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="savechanges()" novalidate>
        <div class="form-group">
            <label for="name">League Name:</label>
            <input type="text" class="form-control" name="leaguename" [(ngModel)]="league.name" required />
        </div>
        <div class="form-group">
            <label class="form-check-label">
                <input type="checkbox" name="bPotMoney" [(ngModel)]="league.hasPotMoney">
                Entry money?
            </label>
            <input *ngIf="league.hasPotMoney" type="text" name="amount" [(ngModel)]="league.potAmount" />
        </div>

        <h3>Members:</h3>
        <table>
            <tr *ngFor="let member of members">
                <td>
                    {{member.username}}
                </td>
                <td>
                    <input type="checkbox" name="{{member.username}}" [(ngModel)]="member.paid" />
                </td>
            </tr>
        </table>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    


</div>

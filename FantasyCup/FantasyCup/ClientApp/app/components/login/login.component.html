<div class="col-md-6 col-md-offset-3 mt-5">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.valid && login()" novalidate #f="ngForm">
        <div class="form-group">
            <label for="emailaddress">Email Address</label>
            <div class="input-group">
                <input type="text" class="form-control" #Email="ngModel" name="emailaddress" [(ngModel)]="model.emailaddress" required
                       [ngClass]="{'fcRequired': f.submitted && Email.invalid}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" #Password="ngModel" name="password" [(ngModel)]="model.password" required
                   [ngClass]="{'fcRequired': f.submitted && Password.invalid}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
</form>
</div>
